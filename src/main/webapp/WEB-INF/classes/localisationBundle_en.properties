conventionHelp1=exam + exercise_score + project_score (all parts effect grade).
conventionHelp2=exam + greatest(exercise_score,project_score) (exercises can be replaced with project - The better score is chosen).
conventionHelp3=exam + if exists project_score then project_score else exercise_score (exercise groups can be replaced with projects. If there are projects they will be chosen over the exercises).
conventionHelp4=exam(1..n-1) + greatest(exercise_score, exam(n)) (Exercises can be replaced with an extra exam question, that is registered as a separate exam. The higher score of these will be chosen)
conventionHelp5=exam(1..n-1) + if exists exam(n) then exam(n) else exercise_score (Exercises can be replaced with an extra exam question, that is registered as a separate exam. The extra exam will be chosen over the exercises)
conventionHelp6=greatest(exam+exercise_score,project_score) (The exam and exercises can be replaced by project assignments)
conventionHelp7=if exists project_score then project_score else exam+exercise_score.
conventionHelp8=greatest(exam+exercise_score+project_score, exam*max_score/exam_max)
conventionHelp9=greatest(exam, downscaled(exam)+exercise_score+harjoitushyvitys) downscaled(exam)= (Old formula for absences due to illness).
