conventionHelp1=koe + laskarihyvitys+ harjoitusty\u00f6hyvitys (kaikki osat vaikuttavat).
conventionHelp2=koe + greatest(laskarihyvitys,harjoitusty\u00f6hyvitys) (laskarit voi korvata harjoitust\u00f6ill\u00e4 - parempi valitaan).
conventionHelp3=koe + if exists harjoitustyohyvitys then harjoitusty\u00f6hyvitys else laskarihyvitys (laskarit voi korvata harjoitust\u00f6ill\u00e4, jos harjoitust\u00f6it\u00e4 on tehty ne ajavat laskareiden yli).
conventionHelp4=koe(1..n-1) + greatest(laskarihyvitys, koe(n)) laskarit voi korvata ylim\u00e4\u00e4r\u00e4isell\u00e4 koeteht\u00e4v\u00e4ll\u00e4, joka kirjataan omaksi kokeekseen - parempi valitaan.
conventionHelp5=koe(1..n-1) + if exists koe(n) then koe(n) else laskarihyvitys laskarit voi korvata ylim\u00e4\u00e4r\u00e4isell\u00e4 koeteht\u00e4v\u00e4ll\u00e4, joka kirjataan omaksi kokeekseen - ylim\u00e4\u00e4r\u00e4inen teht\u00e4v\u00e4 ajaa laskareiden yli
conventionHelp6=greatest(koe+laskarihyvitys,harjoitusty\u00f6hyvitys) kokeen ja laskarit voi korvata harjoitust\u00f6ill\u00e4.
conventionHelp7=if exists harjoitustyohyvitys then harjoitustyohyvitys else koe+laskarihyvitys.
conventionHelp8=greatest(koe+laskarihyvitys+harjoitusty\u00f6hyvitys, koe*maksimipistem\u00e4\u00e4r\u00e4/koemaksimi) parempi vaihtoehdoista koe+laskarit+ht ja pelkk\u00e4 koe skaalattuna koe+laskarit+ht maksimipisteisiin.
conventionHelp9=greatest(koe, alasskaalattu(koe)+laskarihyvitys+harjoitushyvitys) alasskaalattu(koe)= (sairauspoissaolojen vanha kaava).
