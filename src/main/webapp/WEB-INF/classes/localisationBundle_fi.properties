indexinfo=J\u00e4rjestelm\u00e4n k\u00e4ytt\u00f6 aloitetaan t\u00e4lt\u00e4 sivulta valitsemalla kurssi, jonka tietoja halutaan muuttaa sek\u00e4 haluttu toiminto. T\u00e4lle sivulle tultaessa aloitetaan uusi istunto, jonka kesto on oletusarvoisesti 60 minuuttia viimeisimm\u00e4st\u00e4 sivupyynn\u00f6st\u00e4. T\u00e4m\u00e4n j\u00e4lkeen aloitetaan uusi istunto ja mahdolliset tallentamattomat muutokset menetet\u00e4\u00e4n.
ongelmatilanteet=<b>Ongelmatilanteissa voit l\u00e4het\u00e4\u00e4 mailia osoitteeseen <a href="mailto:tktl-kurki@cs.helsinki.fi">tktl-kurki@cs.helsinki.fi</a>.</b>
